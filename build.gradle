plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '17'
targetCompatibility = '17'

application {
    mainClass = 'RemoveGptChars'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        java {
            srcDirs = ['.']
            include 'RemoveGptChars.java'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'RemoveGptChars'
    }
    from('.') {
        include 'RemoveGptChars.java'
    }
}
